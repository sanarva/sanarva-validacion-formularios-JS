<body class="abajo">
    <section class="loginPage">
        <article>
            <h2 class="mb-5">IDENTIFÍCATE</h2>
            <form method="POST" action="#" id="loginForm" onsubmit="return validateLoginForm()" name="loginForm">
                <div class="form-group">
                    <label for="emailLogin">Email</label>
                    <!--Ojo porque aquí se está poniendo un campo de email como type = "txt". Lo comento con Ismael y me dice que mejor hacer la validación con JS porque si lo pongo como type = "email", aparecen las validaciones de HTML5-->
                    <input type="text" class="form-control mr-sm-2" aria-describedby="Email" placeholder="Introduce tu email" name="emailLogin" id="emailLogin">
                    <div class="invalid-feedback" id="errorEmailLogin"></div>
                </div>
                <div class="form-group">
                    <label for="passwordLogin">Contraseña</label>
                    <input type="password" class="form-control mr-sm-2" id="passwordLogin" name="passwordLogin" placeholder="Escribe tu contraseña" aria-label="contraseña">
                    <!--PENDIENTE: El botón de mostrar/ocultar contraseña está sin acabar hasta que sepa como hacerlo con JS -->
                    <span class="fa fa-fw fa-eye password-icon show-password"></span>
                    <div class="invalid-feedback" id="errorPasswordLogin"></div>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-outline-dark mx-2 my-sm-0">Iniciar sesión</button>
                </div>

                <small><a href="#">¿Has olvidado tu contraseña?</a></small>

            </form>
        </article>

    </section>


    <aside>
        <!--en principio esta página no llevará publicidad-->
    </aside>


    <!--PIE-->

        <p id="copyright">Página web hecha con <s>mucho amor</s> mucha paciencia por Sandra</p>
